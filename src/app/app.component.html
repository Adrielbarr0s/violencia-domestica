<section class="app">
    <header class="navbar" [class.hidden]="isNavbarHidden">
        <div class="logo">
            <img src="../../../assets/images/logo.png" alt="Logo">
            <h1>Violência Doméstica</h1>
        </div>
        <nav>
            <div class="menu-icon" (click)="toggleMenu()">☰</div>
            <ul [ngClass]="{'active': isMenuOpen}">

                <li><a routerLink="/sobre" routerLinkActive="active">Sobre</a></li>
                <li><a routerLink="/servicos" routerLinkActive="active">Serviços</a></li>
                <li><a routerLink="/contato" routerLinkActive="active">Contato</a></li>

        </nav>
    </header>
    <router-outlet></router-outlet>
    <footer class="footer">
        <p>&copy; 2025 Adriel Barros. Todos os direitos reservados.</p>
    </footer>
</section>
